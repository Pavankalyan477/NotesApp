<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Notes App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="popup-box">
        <div class="popup">
            <div class="content">
                <header>
                    <p>Create your new Note</p>
                    <i class="fa-solid fa-xmark"></i>
                </header>

                <form action="#">
                    <div class="row-title">
                        <label>Title</label>
                        <input type="text">
                    </div>
                    <div class="row-title">
                        <label>Description</label>
                        <textarea placeholder="500 words allowed max." maxlength="500"></textarea>
                    </div>
                    <button>Create Note</button>
                </form>
            </div>
        </div>
    </div>

    <div class="wrapper">
        <li class="add-box">
            <div class="icon">
                <i class="fa-solid fa-plus"></i>
            </div>
            <p>Create New Note</p>
        </li>
        
    </div>


    <script src="https://kit.fontawesome.com/e80646ae69.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
